<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Việt Nam – Xem chương trình truyền hình trực tuyến, Xem phim trực tuyến</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img class="heroImage" src="./images/hero.jpg" alt="hero"/>
            <div class="header-top">
                <img src="./images/logo.svg" alt="logo"/>
                 <div class="header-top-right">
                    <div class="header-select-wrapper">
                        <select name="" id="languages" class="text-small text-white">
                            <option value="VN">
                                Tiếng Việt
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-medium">
                        Đăng nhập
                    </button>
                </div>
            </div>
            <div class="header-bottom">
                <h2 class="text-white text-center text-large text-weight-900 header-title">
                    Những tựa phim Việt Nam và quốc tế đình đám. Tất cả đều có trên Netflix với giá chỉ từ 70.000 ₫.</h2>
                <p class="text-white text-center text-medium header-price">
                    Giải trí bất tận với giá chỉ từ 70.000 ₫. Hủy bất kỳ lúc nào.
                </p>
                <p class="text-white text-center text-normal header-ready">
                    Bạn đã sẵn sàng xem chưa? Nhập email để tạo hoặc kích hoạt lại tư cách thành viên của bạn.
                </p>
                <div class="d-flex">
                    <input type="email" class="input-default" placeholder="Địa chỉ email">
                    <button class="btn btn-primary btn-large">
                        Bắt đầu
                        <img src="./images/iconright.svg" alt="iconright"/>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Section -->
</body>
</html>
